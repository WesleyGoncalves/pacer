{% import 'components/header.html' as headerComponent %}
<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PACER - {% block title %}{% endblock %}</title>

  <!-- Bootstrap CDN -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <!-- header -->
  {{ headerComponent.header(current_user) }}
  <main>
    <!--  -->
    {% block content required %}{% endblock %}
  </main>
  <footer class="justify-content-between my-3 mx-5 p-4 border-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 text-center text-sm-start">
          Copyright &copy; 2024 Pacer
        </div>
        <div class="col-4 d-none d-md-block text-center">
          <!-- Logo -->
          <i>Logo here</i>
        </div>
        <div class="col-12 col-sm-6 col-md-4 text-center text-sm-end">
          <a href="https://github.com/WesleyGoncalves/pacer/blob/main/LICENSE" class="btn" target="_blank"
            rel="license external">
            License
          </a>
          <a href="https://github.com/WesleyGoncalves/pacer" class="p-3" target="_blank" rel="external">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script defer type="text/javascript" src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</body>

</html>
